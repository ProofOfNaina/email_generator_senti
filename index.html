<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dobby Email Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    textarea, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #0056b3;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-left: 4px solid #007bff;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìß Dobby Email Generator</h1>

    <label for="points">Key Points:</label>
    <textarea id="points" rows="4" placeholder="Enter bullet points for the email..."></textarea>

    <label for="tone">Select Tone:</label>
    <select id="tone">
      <option value="professional">Professional</option>
      <option value="casual">Casual</option>
      <option value="friendly">Friendly</option>
      <option value="formal">Formal</option>
      <option value="marketing">Marketing</option>
    </select>

    <button onclick="generateEmail()">‚ú® Generate Email</button>

    <div id="output"></div>
  </div>

  <script>
    async function generateEmail() {
      const points = document.getElementById("points").value.trim();
      const tone = document.getElementById("tone").value;
      const outputDiv = document.getElementById("output");

      if (!points) {
        alert("Please enter some key points.");
        return;
      }

      outputDiv.textContent = "‚ö° Generating your email...";

      try {
        const response = await fetch("https://api.fireworks.ai/inference/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer fw_3ZWjAcC9oUwQtoRxFhqDpn2M"
          },
          body: JSON.stringify({
            model: "accounts/sentientfoundation-serverless/models/dobby-mini-unhinged-plus-llama-3-1-8b",
            messages: [
              {
                role: "system",
                content: "You are an AI email generator. Create clear, well-structured emails based on user input. Always format like a real email with greeting, body, and closing."
              },
              {
                role: "user",
                content: `Write a ${tone} email based on these points:\n${points}`
              }
            ],
            max_tokens: 400
          })
        });

        const data = await response.json();

        if (data.choices && data.choices.length > 0) {
          outputDiv.textContent = data.choices[0].message.content;
        } else {
          outputDiv.textContent = "‚ùå Error: No response from API.";
        }
      } catch (err) {
        outputDiv.textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
